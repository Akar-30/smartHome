<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .home-diagram {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .room {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            position: relative;
        }
        .room-name {
            position: absolute;
            top: 10px;
            text-align: center;
            width: 100%;
        }
        .light {
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .light-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="record-btn">Record Audio</button>
        <div class="home-diagram">
            <div class="room">
                <div class="room-name">Living Room</div>
                <div class="light"></div>
                <button class="light-btn">Toggle Light</button>
            </div>
            <div class="room">
                <div class="room-name">Kitchen</div>
                <div class="light"></div>
                <button class="light-btn">Toggle Light</button>
            </div>
            <div class="room">
                <div class="room-name">Bedroom</div>
                <div class="light"></div>
                <button class="light-btn">Toggle Light</button>
            </div>
            <div class="room">
                <div class="room-name">Bathroom</div>
                <div class="light"></div>
                <button class="light-btn">Toggle Light</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('record-btn').addEventListener('click', function() {
            alert('Recording audio...');
            // Add your audio recording logic here
        });

        document.querySelectorAll('.light-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                const light = this.previousElementSibling;
                if (light.style.display === 'none' || light.style.display === '') {
                    light.style.display = 'block';
                } else {
                    light.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
